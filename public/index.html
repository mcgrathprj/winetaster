 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wine Taster</title>
  <link href="index.css" rel="stylesheet">
  <link href="float-grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <nav>
    <button class="back" onclick="loadHomeScreen()">Wine Taster</a></button><br>
  </nav>
  <header role="banner">
    <h1>Wine Taster</h1>
  </header> 
  <main role="main">
    <div class="row">
      <div class="login-page block-item">
        <h2>Welcome to Wine Taster!</h2>
        <h3>Rate and Learn about Wines</h3>
        <fieldset>
        <form class="login-form">
          <label for="username">User Name</label><br>
          <input type="text" name="username"><br>
          <label for="password">Password</label><br>
          <input type="password" name="password"><br><br>
          <button type="submit" class="login">Current Users, Sign In</button><br><br>
          <a href="#" id="new-account">Click Here To Create a Free Account</a>
          <p>Test Login: testuser; Test Password: testpassword</p>
        </form>
      </fieldset>
    </div>
    <div class="row">
      <div class="new-account-page">
        <fieldset>
          <form class="create-account-form block-item">
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName"><br><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName"><br><br>
            <label for="requestedUsername">Requested User Name</label><br>
            <input type="text" name="requestedUsername"><br>
            <label for="requestedPassword">Password</label><br>
            <input type="password" name="requestedPassword"><br><br>
            <button type="submit" class="create-account">Create Account</button><br>
          </form>
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="block-item">
        <div class="home-screen">
          <ul class="home-options">
            <li><a href="#" onclick="loadAddScreen()">Add a New Wine</a></li>
            <li><a href="#" onclick="getRecentReviews(displayRecentReviews)">See Recent Reviews</a></li>
            <li><a href="#" onclick="browseWines(displayAllWines)">Browse Wines</a></li>
          </ul>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="add-new-wine block-item">
        <fieldset>
          <form class="add-new-wine-form block-item">
            <label for="wine-name">Name of Wine</label><br>          
            <input type="text" name="wine-name"><br><br>
            <label for="wine-year">Year</label><br>
            <input type="text" name="wine-year"><br><br>
            <label for="wine-varietal">Varietal</label><br>
            <input type="text" name="wine-varietal"><br><br>
            <label for="wine-country">Country</label><br>
            <input type="text" name="wine-country"><br><br>
            <label for="wine-region">Region</label><br>
            <input type="text" name="wine-region"><br><br>
            <label for="wine-rating">Score</label><br>
            <input type="text" name="wine-rating"><br><br>
            <label for="headline">Headline</label><br>          
            <input type="text" name="headline"><br><br>
            <label for="wine-review">Review</label><br>          
            <input type="text" name="wine-review"><br><br>
            <button type="submit" class="new-review">Add Review</button><br><br>
          </form>
        </fieldset>
      </div>
    </div>
    <div class="js-options block-item">
      <div class="row">
        <div class="js-submit-status block-item"></div>
      </div>
      <div class="row">
        <div class="js-errors-area"></div>
      </div>
      <div class="row">
        <div class="js-list-of-wines"></div>
      </div>
      <div class="row">
        <div class="js-recent-reviews block-item"></div>
      </div>
      <div class="row">
        <div class="js-full-review block-item"></div>
        <div class="js-full-wine-page block-item"></div>
        <div class="edit-review block-item">
          <form id="edit-review">
            <label for="wine-rating">Score</label><br>
            <input type="text" name="wine-rating" id="edit-rating"><br><br>
            <label for="headline">Headline</label><br>          
            <input type="text" name="headline" id="edit-title"><br><br>
            <label for="wine-review">Review</label><br>          
            <input type="text" name="wine-review" id="edit-text"><br><br>
            <button type="submit">Submit</button><br><br>
         </form>
        </div>
        <div class="edit-wine block-item">
          <form id="edit-wine">
            <label for="wine-name">Name</label><br>
            <input type="text" name="wine-name" id="edit-name"><br><br>
            <label for="year">Year</label><br>          
            <input type="text" name="year" id="edit-year"><br><br>
            <label for="wine-country">Country</label><br>          
            <input type="text" name="wine-country" id="edit-country"><br><br>
            <label for="wine-region">Region</label><br>          
            <input type="text" name="wine-region" id="edit-region"><br><br>
            <label for="wine-varietal">Varietal</label><br>          
            <input type="text" name="wine-varietal" id="edit-varietal"><br><br>
            <button type="submit">Submit</button><br><br>
         </form>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
